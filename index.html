<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column left">
        <h2 id="grass-amounts">grass: 0</h2>

        <div class="tooltip">

            <button id="buy-grass-gatherer-btn" class="hidden">hire grass gatherer: 15 money</button>
